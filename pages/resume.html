    <!-- javascript -->
    <script>
        // once the dropdown is toggled, add the class 'show' to each menu item to reveal it
        // if clicked again, toggle this effect by removing the 'show' class
        function toggleDropdown() {
            document.querySelectorAll('.item').forEach(item => item.classList.toggle('show'));
        }
        // On the element with the class toggle, wait for it to be clicked, then toggle the dropdown
        document.querySelector('.toggle').addEventListener('click', toggleDropdown);
    </script>
